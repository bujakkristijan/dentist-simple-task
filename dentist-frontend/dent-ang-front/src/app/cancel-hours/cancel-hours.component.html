<div class="main-container">
  <h2>Cancel hours are set to: {{cancelHoursGet.hours}} </h2>

  <button (click)="openModal()" class="btn btn-success">Change cancel hours</button>
</div>

<div class="modal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Change modal hours</h2>
        <button type="button" class="close" (click)="closeModal()" id="closeXBtn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Insert new cancel hours: </h3>
        <input type="number" class="form-control" id="cancelHours" name="cancelHours" [(ngModel)]="cancelHours.hours">
      </div>
      <div class="modal-footer">
        <button type="button" (click)="changeCancelHours()" class="btn btn-primary">Save changes</button>
        <button type="button" (click)="closeModal()" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
